<ion-header>
  <ion-toolbar>
    <ion-title>Welcome to my App</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/profile">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button routerLink="/login">Login</ion-button>
  <ion-button routerLink="/signup">Sign Up</ion-button>
  <ion-content padding>
    <ion-button color="primary" routerLink="/event-create">
      Create a new Event
    </ion-button>
    <ion-button color="primary" routerLink="/event-list">
      See your events
    </ion-button>
  </ion-content>
</ion-content>
