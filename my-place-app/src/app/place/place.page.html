<ion-header>
  <ion-toolbar>
    <ion-title>Place & Discovery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of places" routerLink="/detail/{{ place.id }}">
      <ion-avatar slot="start">
        <img src="{{ place.logo }}" />
      </ion-avatar>
      <ion-label>
        <h2>{{ place.name }}</h2>
        <h3>
          <ion-icon
            *ngFor="let count of places.stars"
            name="star"
            item-end
          ></ion-icon>
        </h3>
        <p>{{ place.description }}</p></ion-label
      >
    </ion-item>
  </ion-list>
</ion-content>
