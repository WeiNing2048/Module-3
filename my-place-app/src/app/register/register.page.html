<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider color="secondary">
    <ion-label>
      Login Details
    </ion-label>
  </ion-item-divider>
  <ion-item>
    <ion-label position="floating">Login Name</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="Password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Retype Password</ion-label>
    <ion-input type="Password"></ion-input>
  </ion-item>

  <ion-item-divider color="secondary">
    <ion-label>
      Personal Details
    </ion-label>
  </ion-item-divider>
  <ion-item>
    <ion-label position="floating">Full Name</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Date of Birth</ion-label>
    <ion-datetime></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Address</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">State</ion-label>
    <ion-select>
      <ion-select-option value="johor">Johor</ion-select-option
      ><ion-select-option value="selangor">Selangor</ion-select-option>
      <ion-select-option value="kl">Kuala Lumpur</ion-select-option>
      <ion-select-option value="labuan">Labuan</ion-select-option>
      <ion-select-option value="melaka">Melaka</ion-select-option>
      <ion-select-option value="kedah">Kedah</ion-select-option>
      <ion-select-option value="kelantan">Kelantan</ion-select-option>
      <ion-select-option value="negeri">Negeri Sembilan</ion-select-option>
      <ion-select-option value="pahang">Pahang</ion-select-option>
      <ion-select-option value="perak">Perak</ion-select-option>
      <ion-select-option value="terengganu">Terengganu</ion-select-option>
      <ion-select-option value="sabah">Sabah</ion-select-option>
      <ion-select-option value="sarawak">Sarawak</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item margin="10px" position="stacked">
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label>I am not a robot</ion-label>
  </ion-item>
  <ion-button color="success">Register</ion-button>
</ion-content>
